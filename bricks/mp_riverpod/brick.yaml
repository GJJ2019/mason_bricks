name: mp_riverpod
description: A brick to produce boilerplate code for new feature using riverpod
version: 0.1.0+4
repository: https://github.com/GJJ2019/mason_bricks/tree/main/bricks/riverpod_module

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  folder:
    type: enum
    values:
      - common
      - features
    description: Choose a folder type for your module
    default: features
    prompt: Which folder would you like your module in?
  name:
    type: string
    description: Name of your module
    default: main
    prompt: What is your module name?
